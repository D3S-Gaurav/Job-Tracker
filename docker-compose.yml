version: '3.8'

services:
  # The Database (PostgreSQL)
  postgres:
    image: postgres:15
    container_name: saas_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: saas_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # The Cache (Redis)
  redis:
    image: redis:alpine
    container_name: saas_redis
    restart: always
    ports:
      - "6379:6379"

# This creates a persistent volume so your data isn't lost when you turn off the container
volumes:
  pgdata:
